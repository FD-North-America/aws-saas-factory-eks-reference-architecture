apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashdrawer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cashdrawer
  template:
    metadata:
      labels:
        app: cashdrawer
    spec:
      serviceAccountName: KUSTOMIZE_SVC_ACCOUNT_NAME
      automountServiceAccountToken: true
      containers:
        - name: cashdrawer
          image: KUSTOMIZE_IMAGE
          ports:
            - containerPort: 5004
              name: "http"
---
apiVersion: v1
kind: Service
metadata:
  name: cashdrawer-service
spec:
  selector:
    app: cashdrawer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5004
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cashdrawer-service-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/mergeable-ingress-type: "minion"
spec:
  rules:
    - host: KUSTOMIZE_API_HOST
      http:
        paths:
          - path: /KUSTOMIZE_TENANT/cashdrawers
            backend:
              service:
                name: cashdrawer-service
                port:
                  number: 80
            pathType: Prefix
          - path: /KUSTOMIZE_TENANT/workstations
            backend:
              service:
                name: cashdrawer-service
                port:
                  number: 80
            pathType: Prefix
